substitutions:
  devicename: climate-taiseia
  upper_devicename: "Climate"

esphome:
  name: $devicename
  friendly_name: ${upper_devicename}
  comment: $upper_devicename Ultron for RAS-28NK1
  name_add_mac_suffix: true
  project:
    name: TaiSEIA.climate
    version: "faikin-s1-1.0"

external_components:
  - source: github://tsunglung/taixia@master
    components: [ taixia ]

esp32:
  board: esp32dev
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: "12345678"

#captive_portal:

# Enable logging
logger:
  baud_rate: 0 # disable serial logging;
#  level: VERY_VERBOSE

# Enable Home Assistant API
api:

ota:
  - platform: esphome

#web_server:

uart:
  id: uart_taixia
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600
  debug:
    direction: BOTH

#bluetooth_proxy:
#  active: true

# optional binary sensor to monitor serial connection:
binary_sensor:
  - platform: status
    name: "Status"

button:
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic
  - platform: restart
    name: "Restart"
  - platform: taixia
    type: airconditioner
    get_info:
      name: "Get Info"

climate:
  - platform: taixia
    name: "Climate"
    supported_modes:
      - COOL
      - HEAT
      - DRY
      - FAN_ONLY
    supported_fan_modes:
      - LOW
      - MEDIUM
      - HIGH
      - AUTO
    supported_swing_modes:
      - VERTICAL
      - HORIZONTAL
      - BOTH
    supported_presets:
      - NONE
      - BOOST
      - ECO
    supported_humidity: True

light:
  - platform: monochromatic
    name: "Green LED"
    output: greenLED
    id: green_led
    effects:
        - lambda:
            name: Breathing
            update_interval: 6s
            lambda: |-
              static int state = 0;
              static int color = 1;
              auto call = id(green_led).turn_on(); //the id of your light
              call.set_transition_length(5000);
              if (state == 0) {
                call.set_brightness(1.0);
              } else if (state == 1) {
                call.set_brightness(0.01);
              }
              call.perform();
              state ++;
              if (state == 2) {
                state = 0;
              }

  - platform: monochromatic
    name: "Red LED"
    output: redLED
    id: red_led

number:
  - platform: taixia
    type: airconditioner
    off_timer:
      name: "Off Timer"
    on_timer:
      name: "On Timer"

output:
  - platform: ledc
    id: greenLED
    pin: GPIO18
  - platform: ledc
    id: redLED
    pin: GPIO19

#status_led:
#  pin: GPIO18

select:
  - platform: taixia
    type: airconditioner
    display_mode:
      name: "Display Mode"
    swing_horizontal_level:
      name: "Swing Horizontal Level"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "h"
    accuracy_decimals: 1

  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: taixia
    type: airconditioner
    temperature_indoor:
      name: "Temperature Indoor"
    humidity_indoor:
      name: "Humidity Indoor"
    temperature_outdoor:
      name: "Temperature Outdoor"
    energy_consumption:
      name: "Energy"
    operating_hours:
      name: "Operating Hours"

switch:
  - platform: taixia
    type: airconditioner
    power:
      name: "Power Switch"
    beeper:
      name: "Buzzer"
    mildew_proof:
      name: "Mildew Proof"

text_sensor:
  - platform: version
    name: "ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "IP Address"
  - platform: taixia
    sa_id:
      name: "SA ID"
      id: sa_id
    brand:
      name: "SA Brand"
    model:
      name: "SA Model"
    version:
      name: "SA Version"
    services:
      name: "SA Services"

taixia:
  sa_id: 1
#  max_length: 100
#  uart_id: uart_taixia

time:
  - platform: homeassistant
    id: homeassistant_time
