substitutions:
  devicename: airconditioner-rad-36nt
  upper_devicename: "Airconditioner RAD-36NT"

esphome:
  name: $devicename
  friendly_name: ${upper_devicename}
  comment: $upper_devicename faikin for RAD-36NT
#  name_add_mac_suffix: true
  project:
    name: TaiSEIA.Atom_Lite
    version: "1.0"

esp32:
  board: m5stack-atom
  variant: esp32
  framework:
    type: esp-idf

external_components:
  - source: github://tsunglung/taixia@master
    components: [ taixia ]

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: "12345678"

# Enable logging
logger:
  baud_rate: 0 # disable serial logging;

# Enable Home Assistant API
api:

ota:
  - platform: esphome

captive_portal:

# web_server:

uart:
  id: uart_taixia
  tx_pin: GPIO26
  rx_pin: GPIO32
  baud_rate: 9600

binary_sensor:
  - platform: status
    name: "Status"

button:
  - platform: safe_mode
    name: "Safe Mode Boot"
    entity_category: diagnostic
  - platform: restart
    name: "Restart"
  - platform: taixia
    type: airconditioner
    get_info:
      name: "Get Info"
    operating_hours:
      name: "Reset Operating Hours"
    energy_reset:
      name: "Reset Energy Consumption"
    filter_clean_hours:
      name: "Reset Filter Clean Hours"

climate:
  - platform: taixia
    name: "Climate"
    supported_modes:
      - COOL
      - HEAT
      - DRY
      - FAN_ONLY
    supported_fan_modes:
      - LOW
      - MEDIUM
      - HIGH
      - AUTO
    supported_presets:
      - NONE
      - BOOST
      - ECO
      - COMFORT

light:
  - platform: esp32_rmt_led_strip
    id: esp32_rgb_led
    name: Status RGB LED
    rgb_order: RGB
    pin: GPIO27
    num_leds: 1
    icon: mdi:led-outline
    entity_category: config
    restore_mode: ALWAYS_OFF
    chipset: ws2812

number:
  - platform: taixia
    type: airconditioner
    sleep_timer:
      name: "Sleep Timer"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "h"
    accuracy_decimals: 1

  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: taixia
    type: airconditioner
    temperature_indoor:
      name: "Temperature Indoor"
    temperature_outdoor:
      name: "Temperature Outdoor"
    energy_consumption:
      name: "Energy Consumption"
    error_code:
      name: "Error Code"
    operating_hours:
      name: "Operating Hours"
    filter_clean_hours:
      name: "Filter Clean Hours"

switch:
  - platform: taixia
    type: airconditioner
    power:
      name: "Power Switch"
    beeper:
      name: "Buzzer"
    mildew_proof:
      name: "Mildew Proof"
    frost_wash:
      name: "Frost Wash"

text_sensor:
  - platform: version
    name: "ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "IP Address"
  - platform: taixia
    sa_id:
      name: "SA ID"
      id: sa_id
    brand:
      name: "SA Brand"
    model:
      name: "SA Model"
    version:
      name: "SA Version"
    services:
      name: "SA Services"

taixia:
  sa_id: 1

time:
  - platform: homeassistant
    id: homeassistant_time
