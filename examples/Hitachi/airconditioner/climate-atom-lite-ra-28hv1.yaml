substitutions:
  devicename: climate-taiseia
  upper_devicename: "Climate"

esphome:
  name: $devicename
  friendly_name: ${upper_devicename}
  comment: $upper_devicename for Hitachi RA-28V1
  name_add_mac_suffix: true
  project:
    name: TaiSEIA.climate
    version: "atomlite-s1-1.0"

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

external_components:
  - source: github://tsunglung/taixia@master
    components: [ taixia ]

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: "12345678"

# captive_portal:

# Enable logging
logger:
  baud_rate: 0 # disable serial logging;
#  level: VERY_VERBOSE

# Enable Home Assistant API
api:

ota:
  - platform: esphome

# web_server:

uart:
  id: uart_taixia
  tx_pin: GPIO26
  rx_pin: GPIO32
  baud_rate: 9600
  debug:
    direction: BOTH

#bluetooth_proxy:
#  active: true

# optional binary sensor to monitor serial connection:
binary_sensor:
  - platform: status
    name: "Status"

button:
  - platform: safe_mode
    name: "Safe Mode Boot"
    entity_category: diagnostic
  - platform: restart
    name: "Restart"
  - platform: taixia
    type: airconditioner
    get_info:
      name: "Get Info"

climate:
  - platform: taixia
    name: "Climate"
    supported_modes:
      - COOL
      - HEAT
      - DRY
      - FAN_ONLY
    supported_fan_modes:
      - LOW
      - MEDIUM
      - HIGH
      - AUTO
    supported_swing_modes:
      - VERTICAL
      - HORIZONTAL
      - BOTH
    supported_presets:
      - NONE
      - BOOST
      - ECO

light:
  - platform: status_led
    id: status_light
    output: status_output
  - platform: esp32_rmt_led_strip
    id: esp32_rgb_led
    name: Status RGB LED
    chipset: WS2812
    pin: GPIO27
    num_leds: 1
    rgb_order: RGB
    icon: mdi:led-outline
    entity_category: config
    restore_mode: ALWAYS_OFF

number:
  - platform: taixia
    type: airconditioner
    off_timer:
      name: "Off Timer"
    on_timer:
      name: "On Timer"

output:
  - platform: template
    id: status_output
    type: binary
    write_action:
      - if:
          condition:
             lambda: return state > 0;
          then:
            - if:
                condition:
                  switch.is_off: status_led_switch
                then:
                  switch.turn_on: status_led_switch
          else:
            - if:
                condition:
                  switch.is_on: status_led_switch
                then:
                  switch.turn_off: status_led_switch

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "h"
    accuracy_decimals: 1

  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: taixia
    type: airconditioner
    temperature_indoor:
      name: "Temperature Indoor"
    temperature_outdoor:
      name: "Temperature Outdoor"
    energy_consumption:
      name: "Energy"
    operating_hours:
      name: "Operating Hours"

switch:
  - platform: taixia
    type: airconditioner
    power:
      name: "Power Switch"
    beeper:
      name: "Buzzer"
    mildew_proof:
      name: "Mildew Proof"

  - platform: template
    id: status_led_switch
    # name: "Status LED Switch"
    optimistic: true
    on_turn_on:
      - light.turn_on:
          id: esp32_rgb_led
          red: 100%
          green: 0%
          blue: 0%
          brightness: 30%
          transition_length: 50ms
    on_turn_off:
      - light.turn_off:
          id: esp32_rgb_led
          transition_length: 50ms

text_sensor:
  - platform: version
    name: "ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "IP Address"
  - platform: taixia
    sa_id:
      name: "SA ID"
      id: sa_id
    brand:
      name: "SA Brand"
    model:
      name: "SA Model"
    version:
      name: "SA Version"
    services:
      name: "SA Services"

taixia:
  sa_id: 1
#  max_length: 100
#  uart_id: uart_taixia

time:
  - platform: homeassistant
    id: homeassistant_time
