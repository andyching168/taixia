substitutions:
  devicename: climate-taiseia
  upper_devicename: "Climate TaiSEIA"

esphome:
  name: $devicename
  friendly_name: ${upper_devicename}
  comment: $upper_devicename
  name_add_mac_suffix: true
  project:
    name: TaiSEIA.climate
    version: "1.0"

external_components:
  - source: github://tsunglung/taixia@master
    components: [ taixia ]

esp32:
  board: esp32dev
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
#  reboot_timeout: 0s
  ap:
    password: "admin1234"
    ap_timeout: 30s

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:
  - platform: esphome

uart:
  id: uart_taixia
  tx_pin: TX
  rx_pin: RX
  baud_rate: 9600

binary_sensor:
  - platform: status
    name: "Status"

button:
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic
  - platform: restart
    name: "Restart"

climate:
  - platform: taixia
    name: Climate
    supported_modes:
      - COOL
      - HEAT
      - DRY
      - FAN_ONLY
    supported_fan_modes:
      - LOW
      - MEDIUM
      - HIGH
      - AUTO
    supported_presets:
      - ECO
      - BOOST
      - AWAY
      - SLEEP

number:
  - platform: taixia
    type: airconditioner
    swing_vertical_level:
      name: "Swing Vertical Level"
    off_timer:
      name: "Off Timer"
    on_timer:
      name: "On Timer"
    sleep_timer:
      name: "Sleep Timer"

select:
  - platform: taixia
    type: airconditioner
    fuzzy_mode:
      name: "Fuzzy Mode"
    display_mode:
      name: "Display Mode"
    swing_horizontal_level:
      name: "Swing Horizontal Level"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "h"
    accuracy_decimals: 1

  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: taixia
    type: airconditioner
    temperature_indoor:
      name: "Temperature Indoor"
    humidity_indoor:
      name: "Humidity Indoor"
    temperature_outdoor:
      name: "Temperature Outdoor"
    energy_consumption:
      name: "Energy"
    operating_hours:
      name: "Operating Hours"

switch:
  - platform: taixia
    type: airconditioner
    power:
      name: "Power Switch"

text_sensor:
  - platform: version
    name: "ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "IP Address"
  - platform: taixia
    sa_id:
      name: "SA ID"
      id: sa_id
    brand:
      name: "SA Brand"
    model:
      name: "SA Model"
    version:
      name: "SA Version"
    services:
      name: "SA Services"

taixia:
  sa_id: 1

time:
  - platform: homeassistant
    id: homeassistant_time